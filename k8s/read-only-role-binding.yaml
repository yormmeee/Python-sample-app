apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: read-only-role-binding
spec:
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: read-only-role
  subjects:
    - kind: User  # Change this to 'ServiceAccount' if needed
      name: monitoring-user  # Replace with the actual user or service account name
      apiGroup: rbac.authorization.k8s.io

